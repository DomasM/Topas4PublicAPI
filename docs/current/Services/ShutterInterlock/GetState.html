<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Reference for  /ShutterInterlock/State</title>
    
  <link rel="stylesheet" type="text/css" href="style.css"></head>
  <body>
    <div id="content">
      <p class="heading1">Reference for  /ShutterInterlock/State</p>
      <p class="description">Get state of shutter &amp; interlock unit.</p>
      
      <p class="HttpMethod" xmlns="http://www.w3.org/1999/xhtml">
        <b>HTTP Method: </b>
        <span class="method">GET</span>
      </p>
      
      
      <p>
        <a class="example" name="response-json">The following is an example response Json body:</a>
        <pre class="response-json">{
	"IsInterlockOpen":true,
	"IsShutterOpen":true,
	"IsShutterOpenIgnoringTemporarily":true,
	"IsShutterTemporarilyClosedDueSafetyReasons":true
}</pre>
      </p>
      
      
      
    </div>
  </body>
</html>
